{% extends 'base.html' %}

{% block content %}
  <p></p>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-4 mb-4">
      <div class="card">
        <div style="position: relative;">
          <div class="card-body" style="min-height: 450px;">
            <h5 class="card-title">{{menu.breakfast_info.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Calories: {{menu.breakfast_info.nutrition.calories}}</h6>
            <img src="{{ menu.breakfast_info.image_url }}">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-4 mb-4">
      <div class="card">
        <div style="position: relative;">
          <div class="card-body" style="min-height: 450px;">
            <h5 class="card-title">{{menu.lunch_info.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Calories: {{menu.lunch_info.nutrition.calories}}</h6>
            <img src="{{ menu.lunch_info.image_url }}">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-4 mb-4">
      <div class="card">
        <div style="position: relative;">
          <div class="card-body" style="min-height: 450px;">
            <h5 class="card-title">{{menu.dinner_info.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Calories: {{menu.dinner_info.nutrition.calories}}</h6>
            <img src="{{ menu.dinner_info.image_url }}">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label for="date" class="form-label">Date (DD.MM.YYYY format):</label>
          <input type="text" class="form-control" id="date" name="date" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-secondary">Save</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
